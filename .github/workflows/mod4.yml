name: Build Left Click CPS Mod (1.20.1 - PVP Auto Clicker)

on:
  workflow_dispatch:

jobs:
  setup-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.1
    
    - name: Clean everything
      run: |
        rm -rf src/ build/ .gradle/ gradle/ *.gradle *.properties gradlew* .gitignore
        find . -name "*.java" -delete
        find . -name "*.json" -delete
    
    - name: Create directories
      run: |
        mkdir -p src/main/java/com/leftclickcps/mixin
        mkdir -p src/main/resources
    
    - name: Write LeftClickCPSMod.java
      shell: bash
      run: |
        cat << 'EOF' > src/main/java/com/leftclickcps/LeftClickCPSMod.java
        package com.leftclickcps;
        
        import net.fabricmc.api.ClientModInitializer;
        
        public class LeftClickCPSMod implements ClientModInitializer {
            public static final String MOD_ID = "leftclickcps";
            public static boolean isEnabled = false;
            
            @Override
            public void onInitializeClient() {
                System.out.println("[Left Click CPS] Mod loaded!");
                System.out.println("[Left Click CPS] Press KEY 0 to toggle!");
                System.out.println("[Left Click CPS] ⚡ 20 CPS Auto Clicker for PVP! ⚡");
            }
        }
        EOF
    
    - name: Write MinecraftClientMixin.java
      shell: bash
      run: |
        cat << 'EOF' > src/main/java/com/leftclickcps/mixin/MinecraftClientMixin.java
        package com.leftclickcps.mixin;
        
        import com.leftclickcps.LeftClickCPSMod;
        import net.minecraft.client.MinecraftClient;
        import net.minecraft.client.network.ClientPlayerEntity;
        import net.minecraft.client.network.ClientPlayerInteractionManager;
        import net.minecraft.entity.Entity;
        import net.minecraft.text.Text;
        import net.minecraft.util.Hand;
        import net.minecraft.util.hit.EntityHitResult;
        import net.minecraft.util.hit.HitResult;
        import org.lwjgl.glfw.GLFW;
        import org.spongepowered.asm.mixin.Mixin;
        import org.spongepowered.asm.mixin.Shadow;
        import org.spongepowered.asm.mixin.injection.At;
        import org.spongepowered.asm.mixin.injection.Inject;
        import org.spongepowered.asm.mixin.injection.callback.CallbackInfo;
        
        @Mixin(MinecraftClient.class)
        public abstract class MinecraftClientMixin {
            @Shadow public ClientPlayerEntity player;
            @Shadow public ClientPlayerInteractionManager interactionManager;
            @Shadow public HitResult crosshairTarget;
            
            private boolean wasKeyPressed = false;
            
            @Inject(method = "tick", at = @At("HEAD"))
            private void onClientTick(CallbackInfo ci) {
                if (this.player == null) return;
                
                MinecraftClient client = (MinecraftClient)(Object)this;
                
                // Toggle بـ KEY 0
                boolean isKeyPressed = GLFW.glfwGetKey(
                    client.getWindow().getHandle(), 
                    GLFW.GLFW_KEY_0
                ) == GLFW.GLFW_PRESS;
                
                if (isKeyPressed && !wasKeyPressed) {
                    LeftClickCPSMod.isEnabled = !LeftClickCPSMod.isEnabled;
                    String status = LeftClickCPSMod.isEnabled ? 
                        "§c§l⚡ PVP MODE ON (20 CPS) ⚡" : "§c§lOFF";
                    this.player.sendMessage(
                        Text.literal("§6§l[Left Click CPS] " + status), true
                    );
                }
                wasKeyPressed = isKeyPressed;
                
                if (!LeftClickCPSMod.isEnabled) return;
                if (this.interactionManager == null) return;
                
                // التأكد إن Left Click مضغوط
                boolean isLeftClickHeld = GLFW.glfwGetMouseButton(
                    client.getWindow().getHandle(),
                    GLFW.GLFW_MOUSE_BUTTON_LEFT
                ) == GLFW.GLFW_PRESS;
                
                if (!isLeftClickHeld) return;
                
                // لو في entity قدامك، اضربه مباشرة!
                if (this.crosshairTarget != null 
                    && this.crosshairTarget.getType() == HitResult.Type.ENTITY) {
                    Entity target = ((EntityHitResult) this.crosshairTarget).getEntity();
                    // attackEntity بيبعث packet للسيرفر مباشرة - ده الـ PVP الحقيقي!
                    this.interactionManager.attackEntity(this.player, target);
                    // swingHand عشان يظهر الـ animation
                    this.player.swingHand(Hand.MAIN_HAND);
                }
            }
        }
        EOF
    - name: Write fabric.mod.json
      shell: bash
      run: |
        cat << 'EOF' > src/main/resources/fabric.mod.json
        {
          "schemaVersion": 1,
          "id": "leftclickcps",
          "version": "1.0.0",
          "name": "Left Click CPS - PVP",
          "description": "Press KEY 0 to toggle! ⚡ 20 CPS Auto Clicker for PVP Combat! Perfect for 1.8.9 combat on 1.20.1 servers!",
          "authors": ["SIGMAxox"],
          "license": "MIT",
          "environment": "client",
          "entrypoints": {
            "client": ["com.leftclickcps.LeftClickCPSMod"]
          },
          "mixins": ["leftclickcps.mixins.json"],
          "depends": {
            "fabricloader": ">=0.14.19",
            "minecraft": "1.20.1"
          }
        }
        EOF
    
    - name: Write leftclickcps.mixins.json
      shell: bash
      run: |
        cat << 'EOF' > src/main/resources/leftclickcps.mixins.json
        {
          "required": true,
          "minVersion": "0.8",
          "package": "com.leftclickcps.mixin",
          "compatibilityLevel": "JAVA_17",
          "client": [
            "MinecraftClientMixin"
          ],
          "injectors": {"defaultRequire": 1}
        }
        EOF
    
    - name: Write build.gradle
      shell: bash
      run: |
        cat << 'EOF' > build.gradle
        plugins {
            id 'fabric-loom' version '1.2-SNAPSHOT'
            id 'maven-publish'
        }
        
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        
        archivesBaseName = "left-click-cps-pvp"
        version = "1.0.0"
        group = "com.leftclickcps"
        
        repositories {
            maven { url 'https://maven.fabricmc.net/' }
            maven {
                url 'https://www.cursemaven.com'
                content { includeGroup "curse.maven" }
            }
        }
        
        dependencies {
            minecraft "com.mojang:minecraft:1.20.1"
            mappings "net.fabricmc:yarn:1.20.1+build.10:v2"
            modImplementation "net.fabricmc:fabric-loader:0.14.19"
            modImplementation "curse.maven:fabric-api-306612:4902738"
        }
        
        processResources {
            inputs.property "version", project.version
            filesMatching("fabric.mod.json") {
                expand "version": project.version
            }
        }
        
        tasks.withType(JavaCompile).configureEach {
            it.options.encoding = "UTF-8"
            it.options.release = 17
        }
        
        java {
            withSourcesJar()
        }
        
        jar {
            from("LICENSE") {
                rename { "${it}_${project.archivesBaseName}"}
            }
        }
        EOF
    
    - name: Write gradle.properties
      run: echo 'org.gradle.jvmargs=-Xmx2G' > gradle.properties
    
    - name: Write settings.gradle
      shell: bash
      run: |
        cat << 'EOF' > settings.gradle
        pluginManagement {
            repositories {
                maven {
                    name = 'Fabric'
                    url = 'https://maven.fabricmc.net/'
                }
                gradlePluginPortal()
            }
        }
        rootProject.name = 'left-click-cps-pvp'
        EOF
    
    - name: Create Gradle Wrapper
      run: gradle wrapper --gradle-version 8.1
    
    - name: Grant execute permission
      run: chmod +x gradlew
    
    - name: Verify all files
      run: |
        echo "=== Source files ==="
        find src -type f -exec echo {} \; -exec cat {} \;
        echo ""
        echo "=== Config files ==="
        cat build.gradle
        echo ""
        cat settings.gradle
    
    - name: Build mod
      run: ./gradlew clean build --no-daemon --stacktrace
    
    - name: List build output
      run: ls -lah build/libs/
    
    - name: Upload Mod JAR
      uses: actions/upload-artifact@v4
      with:
        name: left-click-cps-pvp-v1.0.0-mc1.20.1
        path: build/libs/*.jar
