name: Build Auto Break Mod (1.20.1)
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.1
    - name: Clean
      run: rm -rf src/ build/ .gradle/ gradle/ *.gradle *.properties gradlew*
    - name: Create dirs
      run: mkdir -p src/main/java/com/autobreak/mixin src/main/resources

    - name: Write AutoBreakMod.java
      run: |
        cat > src/main/java/com/autobreak/AutoBreakMod.java << 'EOF'
        package com.autobreak;
        import net.fabricmc.api.ClientModInitializer;
        public class AutoBreakMod implements ClientModInitializer {
            public static boolean isBreaking = false;
            @Override
            public void onInitializeClient() {
                System.out.println("[Auto Break] Loaded! Press 8 to break block in front of you.");
            }
        }
        EOF

    - name: Write MinecraftClientMixin.java
      run: |
        cat > src/main/java/com/autobreak/mixin/MinecraftClientMixin.java << 'EOF'
        package com.autobreak.mixin;
        import com.autobreak.AutoBreakMod;
        import net.minecraft.client.MinecraftClient;
        import net.minecraft.client.network.ClientPlayerEntity;
        import net.minecraft.text.Text;
        import net.minecraft.util.hit.BlockHitResult;
        import net.minecraft.util.hit.HitResult;
        import net.minecraft.util.math.BlockPos;
        import net.minecraft.util.math.Direction;
        import org.lwjgl.glfw.GLFW;
        import org.spongepowered.asm.mixin.Mixin;
        import org.spongepowered.asm.mixin.Shadow;
        import org.spongepowered.asm.mixin.injection.At;
        import org.spongepowered.asm.mixin.injection.Inject;
        import org.spongepowered.asm.mixin.injection.callback.CallbackInfo;
        @Mixin(MinecraftClient.class)
        public class MinecraftClientMixin {
            @Shadow public ClientPlayerEntity player;
            @Shadow public HitResult crosshairTarget;
            private boolean wasKeyPressed = false;
            @Inject(method = "tick", at = @At("HEAD"))
            private void onClientTick(CallbackInfo ci) {
                if (this.player == null) return;
                MinecraftClient client = (MinecraftClient)(Object)this;
                
                // Check if key 8 is pressed
                boolean isKeyPressed = GLFW.glfwGetKey(
                    client.getWindow().getHandle(),
                    GLFW.GLFW_KEY_8
                ) == GLFW.GLFW_PRESS;
                
                // On key press (not hold)
                if (isKeyPressed && !wasKeyPressed) {
                    if (this.crosshairTarget != null && 
                        this.crosshairTarget.getType() == HitResult.Type.BLOCK) {
                        
                        BlockHitResult blockHit = (BlockHitResult) this.crosshairTarget;
                        BlockPos pos = blockHit.getBlockPos();
                        Direction side = blockHit.getSide();
                        
                        // Start breaking the block
                        client.interactionManager.attackBlock(pos, side);
                        
                        // Send feedback message
                        this.player.sendMessage(
                            Text.literal("§6§l[Auto Break] §7Breaking block at: §e" + 
                                pos.getX() + ", " + pos.getY() + ", " + pos.getZ()), 
                            true
                        );
                        
                        AutoBreakMod.isBreaking = true;
                    } else {
                        this.player.sendMessage(
                            Text.literal("§c§l[Auto Break] §7No block targeted!"), 
                            true
                        );
                    }
                }
                
                wasKeyPressed = isKeyPressed;
            }
        }
        EOF

    - name: Write fabric.mod.json
      run: |
        cat > src/main/resources/fabric.mod.json << 'EOF'
        {
          "schemaVersion": 1,
          "id": "autobreak",
          "version": "1.0.0",
          "name": "Auto Break",
          "description": "Press 8 to break the block you're looking at!",
          "authors": ["SIGMAxox"],
          "license": "MIT",
          "environment": "client",
          "entrypoints": {
            "client": ["com.autobreak.AutoBreakMod"]
          },
          "mixins": ["autobreak.mixins.json"],
          "depends": {
            "fabricloader": ">=0.14.19",
            "minecraft": "1.20.1"
          }
        }
        EOF

    - name: Write autobreak.mixins.json
      run: |
        cat > src/main/resources/autobreak.mixins.json << 'EOF'
        {
          "required": true,
          "minVersion": "0.8",
          "package": "com.autobreak.mixin",
          "compatibilityLevel": "JAVA_17",
          "client": [
            "MinecraftClientMixin"
          ],
          "injectors": {"defaultRequire": 1}
        }
        EOF

    - name: Write build.gradle
      run: |
        cat > build.gradle << 'EOF'
        plugins {
            id 'fabric-loom' version '1.2-SNAPSHOT'
            id 'maven-publish'
        }
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        archivesBaseName = "auto-break"
        version = "1.0.0"
        group = "com.autobreak"
        repositories {
            maven { url 'https://maven.fabricmc.net/' }
            maven {
                url 'https://www.cursemaven.com'
                content { includeGroup "curse.maven" }
            }
        }
        dependencies {
            minecraft "com.mojang:minecraft:1.20.1"
            mappings "net.fabricmc:yarn:1.20.1+build.10:v2"
            modImplementation "net.fabricmc:fabric-loader:0.14.19"
            modImplementation "curse.maven:fabric-api-306612:4902738"
        }
        processResources {
            inputs.property "version", project.version
            filesMatching("fabric.mod.json") {
                expand "version": project.version
            }
        }
        tasks.withType(JavaCompile).configureEach {
            it.options.encoding = "UTF-8"
            it.options.release = 17
        }
        java { withSourcesJar() }
        EOF

    - name: Write gradle.properties
      run: echo 'org.gradle.jvmargs=-Xmx2G' > gradle.properties

    - name: Write settings.gradle
      run: |
        cat > settings.gradle << 'EOF'
        pluginManagement {
            repositories {
                maven { name = 'Fabric'; url = 'https://maven.fabricmc.net/' }
                gradlePluginPortal()
            }
        }
        rootProject.name = 'auto-break'
        EOF

    - name: Build
      run: |
        gradle wrapper --gradle-version 8.1
        chmod +x gradlew
        ./gradlew clean build --no-daemon --stacktrace

    - name: Upload JAR
      uses: actions/upload-artifact@v4
      with:
        name: auto-break-v1.0.0-mc1.20.1
        path: build/libs/*.jar
