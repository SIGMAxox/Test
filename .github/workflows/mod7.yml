name: Build No GUI Close Mod (1.20.1)
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    - uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.1
    - name: Clean
      run: rm -rf src/ build/ .gradle/ gradle/ *.gradle *.properties gradlew*
    - name: Create dirs
      run: mkdir -p src/main/java/com/noguiclose/mixin src/main/resources

    - name: Write NoGUICloseMod.java
      run: |
        cat > src/main/java/com/noguiclose/NoGUICloseMod.java << 'EOF'
        package com.noguiclose;
        import net.fabricmc.api.ClientModInitializer;
        public class NoGUICloseMod implements ClientModInitializer {
            public static boolean isEnabled = false;
            @Override
            public void onInitializeClient() {
                System.out.println("[No GUI Close] Loaded! Press 8 to toggle.");
            }
        }
        EOF

    - name: Write MinecraftClientMixin.java
      run: |
        cat > src/main/java/com/noguiclose/mixin/MinecraftClientMixin.java << 'EOF'
        package com.noguiclose.mixin;
        import com.noguiclose.NoGUICloseMod;
        import net.minecraft.client.MinecraftClient;
        import net.minecraft.client.network.ClientPlayerEntity;
        import net.minecraft.text.Text;
        import org.lwjgl.glfw.GLFW;
        import org.spongepowered.asm.mixin.Mixin;
        import org.spongepowered.asm.mixin.Shadow;
        import org.spongepowered.asm.mixin.injection.At;
        import org.spongepowered.asm.mixin.injection.Inject;
        import org.spongepowered.asm.mixin.injection.callback.CallbackInfo;
        @Mixin(MinecraftClient.class)
        public class MinecraftClientMixin {
            @Shadow public ClientPlayerEntity player;
            private boolean wasToggleKeyPressed = false;
            @Inject(method = "tick", at = @At("HEAD"))
            private void onClientTick(CallbackInfo ci) {
                if (this.player == null) return;
                MinecraftClient client = (MinecraftClient)(Object)this;
                boolean isToggleKeyPressed = GLFW.glfwGetKey(
                    client.getWindow().getHandle(),
                    GLFW.GLFW_KEY_8
                ) == GLFW.GLFW_PRESS;
                if (isToggleKeyPressed && !wasToggleKeyPressed) {
                    NoGUICloseMod.isEnabled = !NoGUICloseMod.isEnabled;
                    String status = NoGUICloseMod.isEnabled 
                        ? "\u00a7a\u00a7lON \u00a77(Break while GUI open)" 
                        : "\u00a7c\u00a7lOFF";
                    this.player.sendMessage(
                        Text.literal("\u00a76\u00a7l[No GUI Close] " + status), 
                        true
                    );
                }
                wasToggleKeyPressed = isToggleKeyPressed;
            }
        }
        EOF

    - name: Write MouseMixin.java
      run: |
        cat > src/main/java/com/noguiclose/mixin/MouseMixin.java << 'EOF'
        package com.noguiclose.mixin;
        import com.noguiclose.NoGUICloseMod;
        import net.minecraft.client.MinecraftClient;
        import net.minecraft.client.Mouse;
        import org.spongepowered.asm.mixin.Final;
        import org.spongepowered.asm.mixin.Mixin;
        import org.spongepowered.asm.mixin.Shadow;
        import org.spongepowered.asm.mixin.injection.At;
        import org.spongepowered.asm.mixin.injection.Inject;
        import org.spongepowered.asm.mixin.injection.callback.CallbackInfo;
        @Mixin(Mouse.class)
        public class MouseMixin {
            @Shadow @Final private MinecraftClient client;
            @Inject(method = "onMouseButton", at = @At("HEAD"), cancellable = true)
            private void onMouseButton(long window, int button, int action, int mods, CallbackInfo ci) {
                if (!NoGUICloseMod.isEnabled) return;
                if (this.client.currentScreen == null) return;
                if (button == 0 || button == 1) {
                    if (action == 1) {
                        if (button == 0) {
                            this.client.interactionManager.attackBlock(
                                this.client.crosshairTarget != null && 
                                this.client.crosshairTarget.getType() == net.minecraft.util.hit.HitResult.Type.BLOCK
                                    ? ((net.minecraft.util.hit.BlockHitResult) this.client.crosshairTarget).getBlockPos()
                                    : net.minecraft.util.math.BlockPos.ORIGIN,
                                net.minecraft.util.math.Direction.UP
                            );
                        } else if (button == 1) {
                            this.client.interactionManager.interactItem(
                                this.client.player,
                                net.minecraft.util.Hand.MAIN_HAND
                            );
                        }
                    }
                }
            }
        }
        EOF

    - name: Write ClientPlayerInteractionManagerMixin.java
      run: |
        cat > src/main/java/com/noguiclose/mixin/ClientPlayerInteractionManagerMixin.java << 'EOF'
        package com.noguiclose.mixin;
        import com.noguiclose.NoGUICloseMod;
        import net.minecraft.client.network.ClientPlayerInteractionManager;
        import org.spongepowered.asm.mixin.Mixin;
        import org.spongepowered.asm.mixin.injection.At;
        import org.spongepowered.asm.mixin.injection.Inject;
        import org.spongepowered.asm.mixin.injection.callback.CallbackInfoReturnable;
        @Mixin(ClientPlayerInteractionManager.class)
        public class ClientPlayerInteractionManagerMixin {
            @Inject(method = "isBreakingBlock", at = @At("HEAD"), cancellable = true)
            private void onIsBreakingBlock(CallbackInfoReturnable<Boolean> cir) {
                if (NoGUICloseMod.isEnabled) {
                    cir.setReturnValue(true);
                }
            }
        }
        EOF

    - name: Write fabric.mod.json
      run: |
        cat > src/main/resources/fabric.mod.json << 'EOF'
        {
          "schemaVersion": 1,
          "id": "noguiclose",
          "version": "1.0.0",
          "name": "No GUI Close",
          "description": "Press 8 to toggle! Break blocks and use items while having inventory/chest/furnace GUI open.",
          "authors": ["SIGMAxox"],
          "license": "MIT",
          "environment": "client",
          "entrypoints": {
            "client": ["com.noguiclose.NoGUICloseMod"]
          },
          "mixins": ["noguiclose.mixins.json"],
          "depends": {
            "fabricloader": ">=0.14.19",
            "minecraft": "1.20.1"
          }
        }
        EOF

    - name: Write noguiclose.mixins.json
      run: |
        cat > src/main/resources/noguiclose.mixins.json << 'EOF'
        {
          "required": true,
          "minVersion": "0.8",
          "package": "com.noguiclose.mixin",
          "compatibilityLevel": "JAVA_17",
          "client": [
            "MinecraftClientMixin",
            "MouseMixin",
            "ClientPlayerInteractionManagerMixin"
          ],
          "injectors": {"defaultRequire": 1}
        }
        EOF

    - name: Write build.gradle
      run: |
        cat > build.gradle << 'EOF'
        plugins {
            id 'fabric-loom' version '1.2-SNAPSHOT'
            id 'maven-publish'
        }
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        archivesBaseName = "no-gui-close"
        version = "1.0.0"
        group = "com.noguiclose"
        repositories {
            maven { url 'https://maven.fabricmc.net/' }
            maven {
                url 'https://www.cursemaven.com'
                content { includeGroup "curse.maven" }
            }
        }
        dependencies {
            minecraft "com.mojang:minecraft:1.20.1"
            mappings "net.fabricmc:yarn:1.20.1+build.10:v2"
            modImplementation "net.fabricmc:fabric-loader:0.14.19"
            modImplementation "curse.maven:fabric-api-306612:4902738"
        }
        processResources {
            inputs.property "version", project.version
            filesMatching("fabric.mod.json") {
                expand "version": project.version
            }
        }
        tasks.withType(JavaCompile).configureEach {
            it.options.encoding = "UTF-8"
            it.options.release = 17
        }
        java { withSourcesJar() }
        EOF

    - name: Write gradle.properties
      run: echo 'org.gradle.jvmargs=-Xmx2G' > gradle.properties

    - name: Write settings.gradle
      run: |
        cat > settings.gradle << 'EOF'
        pluginManagement {
            repositories {
                maven { name = 'Fabric'; url = 'https://maven.fabricmc.net/' }
                gradlePluginPortal()
            }
        }
        rootProject.name = 'no-gui-close'
        EOF

    - name: Build
      run: |
        gradle wrapper --gradle-version 8.1
        chmod +x gradlew
        ./gradlew clean build --no-daemon --stacktrace

    - name: Upload JAR
      uses: actions/upload-artifact@v4
      with:
        name: no-gui-close-v1.0.0-mc1.20.1
        path: build/libs/*.jar
