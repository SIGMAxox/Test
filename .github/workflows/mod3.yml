name: Build Server-Safe Fast Place (1.20.1 - Stealth Mode)

on:
  workflow_dispatch:

jobs:
  setup-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.1
    
    - name: Clean everything
      run: |
        rm -rf src/ build/ .gradle/ gradle/ *.gradle *.properties gradlew* .gitignore
        find . -name "*.java" -delete
        find . -name "*.json" -delete
    
    - name: Create directories
      run: |
        mkdir -p src/main/java/com/fastplace/mixin
        mkdir -p src/main/resources
    
    - name: Write FastPlaceMod.java
      shell: bash
      run: |
        cat << 'EOF' > src/main/java/com/fastplace/FastPlaceMod.java
        package com.fastplace;
        
        import net.fabricmc.api.ClientModInitializer;
        
        public class FastPlaceMod implements ClientModInitializer {
            public static final String MOD_ID = "fastplace";
            public static boolean isEnabled = false;
            
            @Override
            public void onInitializeClient() {
                // Silent initialization - no console spam
            }
        }
        EOF
    
    - name: Write MinecraftClientMixin.java
      shell: bash
      run: |
        cat << 'EOF' > src/main/java/com/fastplace/mixin/MinecraftClientMixin.java
        package com.fastplace.mixin;
        
        import com.fastplace.FastPlaceMod;
        import net.minecraft.client.MinecraftClient;
        import net.minecraft.client.network.ClientPlayerEntity;
        import net.minecraft.util.Hand;
        import net.minecraft.util.hit.BlockHitResult;
        import net.minecraft.util.hit.HitResult;
        import org.lwjgl.glfw.GLFW;
        import org.spongepowered.asm.mixin.Mixin;
        import org.spongepowered.asm.mixin.Shadow;
        import org.spongepowered.asm.mixin.injection.At;
        import org.spongepowered.asm.mixin.injection.Inject;
        import org.spongepowered.asm.mixin.injection.callback.CallbackInfo;
        
        import java.util.Random;
        
        @Mixin(MinecraftClient.class)
        public class MinecraftClientMixin {
            @Shadow
            public ClientPlayerEntity player;
            
            @Shadow
            public HitResult crosshairTarget;
            
            @Shadow
            private int itemUseCooldown;
            
            private boolean wasRightAltPressed = false;
            private int placeDelay = 0;
            private final Random random = new Random();
            
            /**
             * SERVER-SAFE FAST BLOCK PLACEMENT
             * 
             * Based on anti-cheat limits:
             * - Paper default: 300 packets/second
             * - Most servers: 80-200 packets/second safe
             * - This mod: 40-60 blocks/second (FAST but SAFE!)
             * 
             * Features:
             * - Silent mode (no chat messages)
             * - Random timing (looks human)
             * - Multiple blocks per tick
             * - Server-safe rate
             */
            @Inject(method = "tick", at = @At("HEAD"))
            private void onClientTick(CallbackInfo ci) {
                if (this.player == null) return;
                
                MinecraftClient client = (MinecraftClient)(Object)this;
                
                // Toggle with RIGHT ALT (silent)
                boolean isRightAltPressed = GLFW.glfwGetKey(
                    client.getWindow().getHandle(), 
                    GLFW.GLFW_KEY_RIGHT_ALT
                ) == GLFW.GLFW_PRESS;
                
                if (isRightAltPressed && !wasRightAltPressed) {
                    FastPlaceMod.isEnabled = !FastPlaceMod.isEnabled;
                    // No messages - completely silent!
                }
                
                wasRightAltPressed = isRightAltPressed;
                
                // Decrease delay
                if (placeDelay > 0) {
                    placeDelay--;
                }
                
                // If enabled, optimize placement
                if (FastPlaceMod.isEnabled) {
                    // Remove vanilla 4-tick delay
                    if (this.itemUseCooldown > 0) {
                        this.itemUseCooldown = 0;
                    }
                    
                    // Check if holding RIGHT CLICK
                    boolean isRightClickHeld = GLFW.glfwGetMouseButton(
                        client.getWindow().getHandle(),
                        GLFW.GLFW_MOUSE_BUTTON_RIGHT
                    ) == GLFW.GLFW_PRESS;
                    
                    if (isRightClickHeld && placeDelay == 0) {
                        // Place MULTIPLE blocks per tick for speed!
                        // 2-3 blocks per tick = 40-60 blocks/second
                        int blocksToPlace = 2 + random.nextInt(2); // 2 or 3
                        
                        for (int i = 0; i < blocksToPlace; i++) {
                            tryPlaceBlock(client);
                        }
                        
                        // Minimal delay: 0-1 tick
                        // Still under server packet limits but MUCH faster!
                        placeDelay = random.nextInt(2);
                    }
                }
            }
            
            /**
             * Try to place a block (with safety checks)
             */
            private void tryPlaceBlock(MinecraftClient client) {
                if (this.player == null) return;
                if (this.crosshairTarget == null) return;
                if (this.crosshairTarget.getType() != HitResult.Type.BLOCK) return;
                if (this.player.getMainHandStack().isEmpty()) return;
                
                try {
                    BlockHitResult blockHit = (BlockHitResult) this.crosshairTarget;
                    
                    // Place block
                    client.interactionManager.interactBlock(
                        this.player,
                        Hand.MAIN_HAND,
                        blockHit
                    );
                    
                    // Swing hand (looks natural)
                    this.player.swingHand(Hand.MAIN_HAND);
                    
                } catch (Exception e) {
                    // Silent fail
                }
            }
        }
        EOF
    
    - name: Write fabric.mod.json
      shell: bash
      run: |
        cat << 'EOF' > src/main/resources/fabric.mod.json
        {
          "schemaVersion": 1,
          "id": "fastplace",
          "version": "1.0.0",
          "name": "Fast Place",
          "description": "Server-safe fast block placement. Press RIGHT ALT to toggle (silent mode).",
          "authors": ["Builder"],
          "license": "MIT",
          "environment": "client",
          "entrypoints": {
            "client": ["com.fastplace.FastPlaceMod"]
          },
          "mixins": ["fastplace.mixins.json"],
          "depends": {
            "fabricloader": ">=0.14.19",
            "minecraft": "1.20.1"
          }
        }
        EOF
    
    - name: Write fastplace.mixins.json
      shell: bash
      run: |
        cat << 'EOF' > src/main/resources/fastplace.mixins.json
        {
          "required": true,
          "minVersion": "0.8",
          "package": "com.fastplace.mixin",
          "compatibilityLevel": "JAVA_17",
          "client": ["MinecraftClientMixin"],
          "injectors": {"defaultRequire": 1}
        }
        EOF
    
    - name: Write build.gradle
      shell: bash
      run: |
        cat << 'EOF' > build.gradle
        plugins {
            id 'fabric-loom' version '1.2-SNAPSHOT'
            id 'maven-publish'
        }
        
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        
        archivesBaseName = "fast-place"
        version = "1.0.0"
        group = "com.fastplace"
        
        repositories {
            maven { url 'https://maven.fabricmc.net/' }
            maven {
                url 'https://www.cursemaven.com'
                content { includeGroup "curse.maven" }
            }
        }
        
        dependencies {
            minecraft "com.mojang:minecraft:1.20.1"
            mappings "net.fabricmc:yarn:1.20.1+build.10:v2"
            modImplementation "net.fabricmc:fabric-loader:0.14.19"
            modImplementation "curse.maven:fabric-api-306612:4902738"
        }
        
        processResources {
            inputs.property "version", project.version
            filesMatching("fabric.mod.json") {
                expand "version": project.version
            }
        }
        
        tasks.withType(JavaCompile).configureEach {
            it.options.encoding = "UTF-8"
            it.options.release = 17
        }
        
        java {
            withSourcesJar()
        }
        
        jar {
            from("LICENSE") {
                rename { "${it}_${project.archivesBaseName}"}
            }
        }
        EOF
    
    - name: Write gradle.properties
      run: echo 'org.gradle.jvmargs=-Xmx2G' > gradle.properties
    
    - name: Write settings.gradle
      shell: bash
      run: |
        cat << 'EOF' > settings.gradle
        pluginManagement {
            repositories {
                maven {
                    name = 'Fabric'
                    url = 'https://maven.fabricmc.net/'
                }
                gradlePluginPortal()
            }
        }
        rootProject.name = 'fast-place'
        EOF
    
    - name: Create Gradle Wrapper
      run: gradle wrapper --gradle-version 8.1
    
    - name: Grant execute permission
      run: chmod +x gradlew
    
    - name: Verify all files
      run: |
        echo "=== Source files ==="
        find src -type f -exec echo {} \; -exec cat {} \;
        echo ""
        echo "=== Config files ==="
        cat build.gradle
        echo ""
        cat settings.gradle
    
    - name: Build mod
      run: ./gradlew clean build --no-daemon --stacktrace
    
    - name: List build output
      run: ls -lah build/libs/
    
    - name: Upload Mod JAR
      uses: actions/upload-artifact@v4
      with:
        name: fast-place-v1.0.0-server-safe-mc1.20.1
        path: build/libs/*.jar
