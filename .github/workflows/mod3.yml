name: Build Right Click CPS Mod (1.20.1 - Auto Place Blocks)

on:
  workflow_dispatch:

jobs:
  setup-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.1
    
    - name: Clean everything
      run: |
        rm -rf src/ build/ .gradle/ gradle/ *.gradle *.properties gradlew* .gitignore
        find . -name "*.java" -delete
        find . -name "*.json" -delete
    
    - name: Create directories
      run: |
        mkdir -p src/main/java/com/rightclickcps/mixin
        mkdir -p src/main/resources
    
    - name: Write RightClickCPSMod.java
      shell: bash
      run: |
        cat << 'EOF' > src/main/java/com/rightclickcps/RightClickCPSMod.java
        package com.rightclickcps;
        
        import net.fabricmc.api.ClientModInitializer;
        
        public class RightClickCPSMod implements ClientModInitializer {
            public static final String MOD_ID = "rightclickcps";
            public static boolean isEnabled = false;
            
            @Override
            public void onInitializeClient() {
                System.out.println("[Right Click CPS] Mod loaded!");
                System.out.println("[Right Click CPS] Press RIGHT ALT to toggle!");
                System.out.println("[Right Click CPS] Hold right-click while holding blocks = 15-20 CPS auto-place!");
            }
        }
        EOF
    
    - name: Write MinecraftClientMixin.java
      shell: bash
      run: |
        cat << 'EOF' > src/main/java/com/rightclickcps/mixin/MinecraftClientMixin.java
        package com.rightclickcps.mixin;
        
        import com.rightclickcps.RightClickCPSMod;
        import net.minecraft.client.MinecraftClient;
        import net.minecraft.client.network.ClientPlayerEntity;
        import net.minecraft.item.BlockItem;
        import net.minecraft.item.ItemStack;
        import net.minecraft.text.Text;
        import org.lwjgl.glfw.GLFW;
        import org.spongepowered.asm.mixin.Mixin;
        import org.spongepowered.asm.mixin.Shadow;
        import org.spongepowered.asm.mixin.injection.At;
        import org.spongepowered.asm.mixin.injection.Inject;
        import org.spongepowered.asm.mixin.injection.callback.CallbackInfo;
        
        import java.util.Random;
        
        @Mixin(MinecraftClient.class)
        public class MinecraftClientMixin {
            @Shadow
            public ClientPlayerEntity player;
            
            private boolean wasAltPressed = false;
            private long lastAutoClickTime = 0;
            private int rightClickDelayTimer = 0;
            private Random random = new Random();
            
            /**
             * Right Click CPS Mod - Minecraft 1.20.1
             * 
             * المميزات:
             * ✅ Auto Right-Click: 15-20 CPS عند مسك البلوكات
             * ✅ Toggle بـ RIGHT ALT
             * ✅ يشتغل فقط لما تكون ماسك بلوكة
             * ✅ يشتغل لما تضغط Right Click مطول
             * 
             * ⚠️ تحذير: هذا المود قد يعتبر غش في بعض السيرفرات!
             * استخدمه على مسؤوليتك الشخصية!
             */
            @Inject(method = "tick", at = @At("HEAD"))
            private void onClientTick(CallbackInfo ci) {
                if (this.player == null) return;
                
                MinecraftClient client = (MinecraftClient)(Object)this;
                
                // Toggle بـ RIGHT ALT (GLFW_KEY_RIGHT_ALT)
                boolean isAltPressed = GLFW.glfwGetKey(
                    client.getWindow().getHandle(), 
                    GLFW.GLFW_KEY_RIGHT_ALT
                ) == GLFW.GLFW_PRESS;
                
                if (isAltPressed && !wasAltPressed) {
                    RightClickCPSMod.isEnabled = !RightClickCPSMod.isEnabled;
                    String status = RightClickCPSMod.isEnabled ? 
                        "§a§lON §7(15-20 CPS)" : "§c§lOFF";
                    this.player.sendMessage(
                        Text.literal("§6§l[Right Click CPS] " + status), 
                        true
                    );
                }
                
                wasAltPressed = isAltPressed;
                
                // لو المود مش شغال، متعملش حاجة
                if (!RightClickCPSMod.isEnabled) {
                    rightClickDelayTimer = 0;
                    return;
                }
                
                // تطبيق الـ Auto Right Click
                applyAutoRightClick(client);
            }
            
            /**
             * تطبيق Auto Right Click لما اللاعب ماسك بلوكة وضاغط Right Click
             */
            private void applyAutoRightClick(MinecraftClient client) {
                if (this.player == null) return;
                
                // التأكد إن اللاعب ماسك بلوكة في إيده
                ItemStack mainHandStack = this.player.getMainHandStack();
                if (mainHandStack.isEmpty() || !(mainHandStack.getItem() instanceof BlockItem)) {
                    rightClickDelayTimer = 0;
                    return; // مش ماسك بلوكة، متعملش حاجة
                }
                
                // التأكد إن Right Click مضغوط
                boolean isRightClickPressed = GLFW.glfwGetMouseButton(
                    client.getWindow().getHandle(),
                    GLFW.GLFW_MOUSE_BUTTON_RIGHT
                ) == GLFW.GLFW_PRESS;
                
                if (!isRightClickPressed) {
                    rightClickDelayTimer = 0;
                    return; // Right Click مش مضغوط
                }
                
                // تقليل الـ timer
                if (rightClickDelayTimer > 0) {
                    rightClickDelayTimer--;
                    return;
                }
                
                // حساب الـ CPS delay (عشوائي بين 15-20 CPS)
                // 15 CPS = ~1.33 ticks between clicks (3-4 ticks)
                // 20 CPS = ~1 tick between clicks (2-3 ticks)
                // Minecraft runs at 20 TPS (ticks per second)
                int minTicks = 1;  // 20 CPS (أسرع)
                int maxTicks = 2;  // ~10-15 CPS
                rightClickDelayTimer = minTicks + random.nextInt(maxTicks);
                
                // تنفيذ Right Click
                performRightClick(client);
            }
            
            /**
             * تنفيذ Right Click فعلي
             * 
             * هنا الطريقة الصحيحة لعمل right click:
             * بدل ما نستدعي interactItem مباشرة، هنعمل simulate للـ right click
             * عن طريق إننا نضغط ونفك الزرار بسرعة
             */
            private void performRightClick(MinecraftClient client) {
                if (client.interactionManager == null || this.player == null) {
                    return;
                }
                
                // استدعاء الـ doItemUse اللي بيحصل لما تضغط Right Click
                // ده بيعمل interaction مع الـ world و بيحط البلوكات
                try {
                    // الطريقة الصحيحة: نستخدم الـ options.useKey
                    // ونعمل simulate لـ right click
                    client.options.useKey.setPressed(true);
                    
                    // نستنى tick واحد (المفروض ده يحصل أوتوماتيك)
                    // بس عشان نضمن التنفيذ، هنعمل call للـ doItemUse
                    if (client.crosshairTarget != null) {
                        // لو في حاجة قدامك، اعمل interact
                        client.interactionManager.interactItem(
                            this.player,
                            this.player.getActiveHand()
                        );
                    }
                    
                    // فك الضغط بسرعة
                    client.options.useKey.setPressed(false);
                } catch (Exception e) {
                    // لو حصل أي مشكلة، اطبع error
                    System.err.println("[Right Click CPS] Error performing right click: " + e.getMessage());
                }
            }
        }
        EOF
    
    - name: Write fabric.mod.json
      shell: bash
      run: |
        cat << 'EOF' > src/main/resources/fabric.mod.json
        {
          "schemaVersion": 1,
          "id": "rightclickcps",
          "version": "1.0.0",
          "name": "Right Click CPS",
          "description": "Press RIGHT ALT to toggle! Auto right-click (15-20 CPS) when holding blocks. Hold right-click and watch the magic!",
          "authors": ["SIGMAxox"],
          "license": "MIT",
          "environment": "client",
          "entrypoints": {
            "client": ["com.rightclickcps.RightClickCPSMod"]
          },
          "mixins": ["rightclickcps.mixins.json"],
          "depends": {
            "fabricloader": ">=0.14.19",
            "minecraft": "1.20.1"
          }
        }
        EOF
    
    - name: Write rightclickcps.mixins.json
      shell: bash
      run: |
        cat << 'EOF' > src/main/resources/rightclickcps.mixins.json
        {
          "required": true,
          "minVersion": "0.8",
          "package": "com.rightclickcps.mixin",
          "compatibilityLevel": "JAVA_17",
          "client": [
            "MinecraftClientMixin"
          ],
          "injectors": {"defaultRequire": 1}
        }
        EOF
    
    - name: Write build.gradle
      shell: bash
      run: |
        cat << 'EOF' > build.gradle
        plugins {
            id 'fabric-loom' version '1.2-SNAPSHOT'
            id 'maven-publish'
        }
        
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        
        archivesBaseName = "right-click-cps"
        version = "1.0.0"
        group = "com.rightclickcps"
        
        repositories {
            maven { url 'https://maven.fabricmc.net/' }
            maven {
                url 'https://www.cursemaven.com'
                content { includeGroup "curse.maven" }
            }
        }
        
        dependencies {
            minecraft "com.mojang:minecraft:1.20.1"
            mappings "net.fabricmc:yarn:1.20.1+build.10:v2"
            modImplementation "net.fabricmc:fabric-loader:0.14.19"
            modImplementation "curse.maven:fabric-api-306612:4902738"
        }
        
        processResources {
            inputs.property "version", project.version
            filesMatching("fabric.mod.json") {
                expand "version": project.version
            }
        }
        
        tasks.withType(JavaCompile).configureEach {
            it.options.encoding = "UTF-8"
            it.options.release = 17
        }
        
        java {
            withSourcesJar()
        }
        
        jar {
            from("LICENSE") {
                rename { "${it}_${project.archivesBaseName}"}
            }
        }
        EOF
    
    - name: Write gradle.properties
      run: echo 'org.gradle.jvmargs=-Xmx2G' > gradle.properties
    
    - name: Write settings.gradle
      shell: bash
      run: |
        cat << 'EOF' > settings.gradle
        pluginManagement {
            repositories {
                maven {
                    name = 'Fabric'
                    url = 'https://maven.fabricmc.net/'
                }
                gradlePluginPortal()
            }
        }
        rootProject.name = 'right-click-cps'
        EOF
    
    - name: Create Gradle Wrapper
      run: gradle wrapper --gradle-version 8.1
    
    - name: Grant execute permission
      run: chmod +x gradlew
    
    - name: Verify all files
      run: |
        echo "=== Source files ==="
        find src -type f -exec echo {} \; -exec cat {} \;
        echo ""
        echo "=== Config files ==="
        cat build.gradle
        echo ""
        cat settings.gradle
    
    - name: Build mod
      run: ./gradlew clean build --no-daemon --stacktrace
    
    - name: List build output
      run: ls -lah build/libs/
    
    - name: Upload Mod JAR
      uses: actions/upload-artifact@v4
      with:
        name: right-click-cps-v1.0.0-mc1.20.1
        path: build/libs/*.jar
