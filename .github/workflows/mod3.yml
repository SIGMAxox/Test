name: Build Auto-Repeat Fast Place (1.20.1 - Hold to Place 30-40 CPS)

on:
  workflow_dispatch:

jobs:
  setup-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.1
    
    - name: Clean everything
      run: |
        rm -rf src/ build/ .gradle/ gradle/ *.gradle *.properties gradlew* .gitignore
        find . -name "*.java" -delete
        find . -name "*.json" -delete
    
    - name: Create directories
      run: |
        mkdir -p src/main/java/com/autorepeat/mixin
        mkdir -p src/main/resources
    
    - name: Write AutoRepeatMod.java
      shell: bash
      run: |
        cat << 'EOF' > src/main/java/com/autorepeat/AutoRepeatMod.java
        package com.autorepeat;
        
        import net.fabricmc.api.ClientModInitializer;
        
        public class AutoRepeatMod implements ClientModInitializer {
            public static final String MOD_ID = "autorepeat";
            public static boolean isEnabled = false;
            
            @Override
            public void onInitializeClient() {
                // Silent initialization
            }
        }
        EOF
    
    - name: Write MinecraftClientMixin.java
      shell: bash
      run: |
        cat << 'EOF' > src/main/java/com/autorepeat/mixin/MinecraftClientMixin.java
        package com.autorepeat.mixin;
        
        import com.autorepeat.AutoRepeatMod;
        import net.minecraft.client.MinecraftClient;
        import net.minecraft.client.network.ClientPlayerEntity;
        import net.minecraft.util.Hand;
        import net.minecraft.util.hit.BlockHitResult;
        import net.minecraft.util.hit.HitResult;
        import org.lwjgl.glfw.GLFW;
        import org.spongepowered.asm.mixin.Mixin;
        import org.spongepowered.asm.mixin.Shadow;
        import org.spongepowered.asm.mixin.injection.At;
        import org.spongepowered.asm.mixin.injection.Inject;
        import org.spongepowered.asm.mixin.injection.callback.CallbackInfo;
        
        import java.util.Random;
        
        @Mixin(MinecraftClient.class)
        public class MinecraftClientMixin {
            @Shadow
            public ClientPlayerEntity player;
            
            @Shadow
            public HitResult crosshairTarget;
            
            @Shadow
            private int itemUseCooldown;
            
            private boolean wasRightAltPressed = false;
            private int placeDelay = 0;
            private final Random random = new Random();
            
            /**
             * AUTO-REPEAT FAST BLOCK PLACEMENT
             * 
             * When you HOLD Right Click:
             * - Vanilla: places slowly (4-tick delay)
             * - This mod: auto-repeats at 30-40 CPS!
             * 
             * Speed: 30-40 blocks/second (sometimes below 30)
             * - Natural variation (25-40 range)
             * - Looks human!
             * 
             * How it works:
             * 1. Press RIGHT ALT to enable (silent)
             * 2. HOLD Right Click
             * 3. Mod auto-clicks 30-40 times per second!
             * 4. You control direction, mod controls speed!
             */
            @Inject(method = "tick", at = @At("HEAD"))
            private void onClientTick(CallbackInfo ci) {
                if (this.player == null) return;
                
                MinecraftClient client = (MinecraftClient)(Object)this;
                
                // Toggle with RIGHT ALT (silent)
                boolean isRightAltPressed = GLFW.glfwGetKey(
                    client.getWindow().getHandle(), 
                    GLFW.GLFW_KEY_RIGHT_ALT
                ) == GLFW.GLFW_PRESS;
                
                if (isRightAltPressed && !wasRightAltPressed) {
                    AutoRepeatMod.isEnabled = !AutoRepeatMod.isEnabled;
                    // Silent - no messages!
                }
                
                wasRightAltPressed = isRightAltPressed;
                
                // Decrease delay counter
                if (placeDelay > 0) {
                    placeDelay--;
                }
                
                // If enabled
                if (AutoRepeatMod.isEnabled) {
                    // Remove vanilla 4-tick delay
                    if (this.itemUseCooldown > 0) {
                        this.itemUseCooldown = 0;
                    }
                    
                    // Check if HOLDING Right Click
                    boolean isRightClickHeld = GLFW.glfwGetMouseButton(
                        client.getWindow().getHandle(),
                        GLFW.GLFW_MOUSE_BUTTON_RIGHT
                    ) == GLFW.GLFW_PRESS;
                    
                    if (isRightClickHeld && placeDelay == 0) {
                        // Auto-repeat placement!
                        // Place 1-2 blocks per tick
                        int blocksToPlace = 1 + random.nextInt(2); // 1 or 2
                        
                        for (int i = 0; i < blocksToPlace; i++) {
                            tryPlaceBlock(client);
                        }
                        
                        // Delay calculation for 30-40 CPS with variation
                        // 0-1 tick base delay
                        int baseDelay = random.nextInt(2); // 0 or 1
                        
                        // 20% chance of extra delay (drops to 25-30 CPS)
                        if (random.nextInt(10) < 2) {
                            baseDelay += 1;
                        }
                        
                        placeDelay = baseDelay;
                    }
                }
            }
            
            /**
             * Try to place a block (WITHOUT excessive hand swinging)
             */
            private void tryPlaceBlock(MinecraftClient client) {
                if (this.player == null) return;
                if (this.crosshairTarget == null) return;
                if (this.crosshairTarget.getType() != HitResult.Type.BLOCK) return;
                if (this.player.getMainHandStack().isEmpty()) return;
                
                try {
                    BlockHitResult blockHit = (BlockHitResult) this.crosshairTarget;
                    
                    // Place the block WITHOUT swinging hand every time!
                    // This makes it look like vanilla (smooth placement)
                    client.interactionManager.interactBlock(
                        this.player,
                        Hand.MAIN_HAND,
                        blockHit
                    );
                    
                    // Only swing hand occasionally (10% of time)
                    // This makes it look natural without spam
                    if (random.nextInt(10) == 0) {
                        this.player.swingHand(Hand.MAIN_HAND);
                    }
                    
                } catch (Exception e) {
                    // Silent fail
                }
            }
        }
        EOF
    
    - name: Write fabric.mod.json
      shell: bash
      run: |
        cat << 'EOF' > src/main/resources/fabric.mod.json
        {
          "schemaVersion": 1,
          "id": "autorepeat",
          "version": "1.0.0",
          "name": "Auto-Repeat Place",
          "description": "Hold Right Click to auto-place blocks at 30-40 CPS! Toggle with RIGHT ALT (silent mode).",
          "authors": ["SIGMAxox"],
          "license": "MIT",
          "environment": "client",
          "entrypoints": {
            "client": ["com.autorepeat.AutoRepeatMod"]
          },
          "mixins": ["autorepeat.mixins.json"],
          "depends": {
            "fabricloader": ">=0.14.19",
            "minecraft": "1.20.1"
          }
        }
        EOF
    
    - name: Write autorepeat.mixins.json
      shell: bash
      run: |
        cat << 'EOF' > src/main/resources/autorepeat.mixins.json
        {
          "required": true,
          "minVersion": "0.8",
          "package": "com.autorepeat.mixin",
          "compatibilityLevel": "JAVA_17",
          "client": ["MinecraftClientMixin"],
          "injectors": {"defaultRequire": 1}
        }
        EOF
    
    - name: Write build.gradle
      shell: bash
      run: |
        cat << 'EOF' > build.gradle
        plugins {
            id 'fabric-loom' version '1.2-SNAPSHOT'
            id 'maven-publish'
        }
        
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        
        archivesBaseName = "auto-repeat-place"
        version = "1.0.0"
        group = "com.autorepeat"
        
        repositories {
            maven { url 'https://maven.fabricmc.net/' }
            maven {
                url 'https://www.cursemaven.com'
                content { includeGroup "curse.maven" }
            }
        }
        
        dependencies {
            minecraft "com.mojang:minecraft:1.20.1"
            mappings "net.fabricmc:yarn:1.20.1+build.10:v2"
            modImplementation "net.fabricmc:fabric-loader:0.14.19"
            modImplementation "curse.maven:fabric-api-306612:4902738"
        }
        
        processResources {
            inputs.property "version", project.version
            filesMatching("fabric.mod.json") {
                expand "version": project.version
            }
        }
        
        tasks.withType(JavaCompile).configureEach {
            it.options.encoding = "UTF-8"
            it.options.release = 17
        }
        
        java {
            withSourcesJar()
        }
        
        jar {
            from("LICENSE") {
                rename { "${it}_${project.archivesBaseName}"}
            }
        }
        EOF
    
    - name: Write gradle.properties
      run: echo 'org.gradle.jvmargs=-Xmx2G' > gradle.properties
    
    - name: Write settings.gradle
      shell: bash
      run: |
        cat << 'EOF' > settings.gradle
        pluginManagement {
            repositories {
                maven {
                    name = 'Fabric'
                    url = 'https://maven.fabricmc.net/'
                }
                gradlePluginPortal()
            }
        }
        rootProject.name = 'auto-repeat-place'
        EOF
    
    - name: Create Gradle Wrapper
      run: gradle wrapper --gradle-version 8.1
    
    - name: Grant execute permission
      run: chmod +x gradlew
    
    - name: Verify all files
      run: |
        echo "=== Source files ==="
        find src -type f -exec echo {} \; -exec cat {} \;
        echo ""
        echo "=== Config files ==="
        cat build.gradle
        echo ""
        cat settings.gradle
    
    - name: Build mod
      run: ./gradlew clean build --no-daemon --stacktrace
    
    - name: List build output
      run: ls -lah build/libs/
    
    - name: Upload Mod JAR
      uses: actions/upload-artifact@v4
      with:
        name: auto-repeat-place-v1.0.0-30-40cps-mc1.20.1
        path: build/libs/*.jar
