name: Build Legitimate Packet Dupe (1.20.1 - Real Sync Values)

on:
  workflow_dispatch:

jobs:
  setup-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.1
    
    - name: Clean everything
      run: |
        rm -rf src/ build/ .gradle/ gradle/ *.gradle *.properties gradlew* .gitignore
        find . -name "*.java" -delete
        find . -name "*.json" -delete
    
    - name: Create directories
      run: |
        mkdir -p src/main/java/com/legit/mixin
        mkdir -p src/main/resources
    
    - name: Write LegitDupeMod.java
      shell: bash
      run: |
        cat << 'EOF' > src/main/java/com/legit/LegitDupeMod.java
        package com.legit;
        
        import net.fabricmc.api.ClientModInitializer;
        
        public class LegitDupeMod implements ClientModInitializer {
            public static final String MOD_ID = "legitdupe";
            
            // Track REAL server sync values
            public static int lastSyncId = 0;
            public static int lastRevision = 0;
            public static boolean captureNextScreen = false;
            
            @Override
            public void onInitializeClient() {
                System.out.println("=============================================");
                System.out.println("[LEGIT DUPE] Legitimate Packet Generator");
                System.out.println("[LEGIT DUPE] Uses REAL sync values from server");
                System.out.println("[LEGIT DUPE] Press RIGHT ALT to dupe using chest");
                System.out.println("=============================================");
            }
        }
        EOF
    
    - name: Write ClientPlayerEntityMixin.java
      shell: bash
      run: |
        cat << 'EOF' > src/main/java/com/legit/mixin/ClientPlayerEntityMixin.java
        package com.legit.mixin;
        
        import com.legit.LegitDupeMod;
        import net.minecraft.client.network.ClientPlayerEntity;
        import net.minecraft.screen.ScreenHandler;
        import org.spongepowered.asm.mixin.Mixin;
        import org.spongepowered.asm.mixin.Shadow;
        import org.spongepowered.asm.mixin.injection.At;
        import org.spongepowered.asm.mixin.injection.Inject;
        import org.spongepowered.asm.mixin.injection.callback.CallbackInfo;
        
        @Mixin(ClientPlayerEntity.class)
        public abstract class ClientPlayerEntityMixin {
            
            @Shadow
            public ScreenHandler currentScreenHandler;
            
            /**
             * Capture REAL sync ID and revision from server
             */
            @Inject(method = "tick", at = @At("HEAD"))
            private void onTick(CallbackInfo ci) {
                if (currentScreenHandler != null) {
                    // احفظ الـ sync values الحقيقية من السيرفر
                    LegitDupeMod.lastSyncId = currentScreenHandler.syncId;
                    LegitDupeMod.lastRevision = currentScreenHandler.getRevision();
                }
            }
        }
        EOF
    
    - name: Write MinecraftClientMixin.java
      shell: bash
      run: |
        cat << 'EOF' > src/main/java/com/legit/mixin/MinecraftClientMixin.java
        package com.legit.mixin;
        
        import com.legit.LegitDupeMod;
        import it.unimi.dsi.fastutil.ints.Int2ObjectArrayMap;
        import it.unimi.dsi.fastutil.ints.Int2ObjectMap;
        import net.minecraft.client.MinecraftClient;
        import net.minecraft.client.network.ClientPlayerEntity;
        import net.minecraft.item.ItemStack;
        import net.minecraft.network.packet.c2s.play.ClickSlotC2SPacket;
        import net.minecraft.screen.slot.SlotActionType;
        import net.minecraft.text.Text;
        import org.lwjgl.glfw.GLFW;
        import org.spongepowered.asm.mixin.Mixin;
        import org.spongepowered.asm.mixin.Shadow;
        import org.spongepowered.asm.mixin.injection.At;
        import org.spongepowered.asm.mixin.injection.Inject;
        import org.spongepowered.asm.mixin.injection.callback.CallbackInfo;
        
        @Mixin(MinecraftClient.class)
        public class MinecraftClientMixin {
            @Shadow
            public ClientPlayerEntity player;
            
            private boolean wasRightAltPressed = false;
            private int cooldown = 0;
            
            /**
             * LEGITIMATE DUPE MOD
             * 
             * Uses REAL sync values from server instead of fake ones
             * Based on UI-Utils methodology
             * 
             * How it works:
             * 1. Opens chest
             * 2. Captures REAL syncId and revision from server
             * 3. Creates packets using REAL values
             * 4. Server accepts them as legitimate!
             */
            @Inject(method = "tick", at = @At("HEAD"))
            private void onClientTick(CallbackInfo ci) {
                if (this.player == null) return;
                if (cooldown > 0) {
                    cooldown--;
                    return;
                }
                
                MinecraftClient client = (MinecraftClient)(Object)this;
                
                // Press RIGHT ALT to dupe
                boolean isRightAltPressed = GLFW.glfwGetKey(
                    client.getWindow().getHandle(), 
                    GLFW.GLFW_KEY_RIGHT_ALT
                ) == GLFW.GLFW_PRESS;
                
                if (isRightAltPressed && !wasRightAltPressed) {
                    performLegitDupe();
                    cooldown = 20; // 1 second cooldown
                }
                
                wasRightAltPressed = isRightAltPressed;
            }
            
            /**
             * Perform dupe using LEGITIMATE packets
             */
            private void performLegitDupe() {
                if (this.player == null) return;
                
                MinecraftClient client = (MinecraftClient)(Object)this;
                
                // Check if we have a screen handler (chest/GUI open)
                if (this.player.currentScreenHandler == null) {
                    this.player.sendMessage(
                        Text.literal("§c[LEGIT] Open a chest first!"), 
                        true
                    );
                    return;
                }
                
                // Get REAL sync values from server
                int syncId = LegitDupeMod.lastSyncId;
                int revision = LegitDupeMod.lastRevision;
                
                if (syncId == 0) {
                    this.player.sendMessage(
                        Text.literal("§c[LEGIT] No sync data available!"), 
                        true
                    );
                    return;
                }
                
                this.player.sendMessage(
                    Text.literal("§6[LEGIT] Using server sync values: " + syncId + "/" + revision), 
                    true
                );
                
                ItemStack heldItem = this.player.getMainHandStack();
                int slot = this.player.getInventory().selectedSlot;
                
                // Create LEGITIMATE packets using REAL server values
                try {
                    // Method 1: QUICK_MOVE (shift-click)
                    for (int i = 0; i < 3; i++) {
                        Int2ObjectMap<ItemStack> changes = new Int2ObjectArrayMap<>();
                        
                        ClickSlotC2SPacket packet = new ClickSlotC2SPacket(
                            syncId,          // REAL sync ID from server!
                            revision,        // REAL revision from server!
                            (short) slot,    // slot
                            0,               // left click
                            SlotActionType.QUICK_MOVE, // shift-click
                            heldItem.copy(),
                            changes
                        );
                        
                        client.getNetworkHandler().sendPacket(packet);
                        
                        // Small delay between packets (20ms)
                        try {
                            Thread.sleep(20);
                        } catch (InterruptedException e) {
                            Thread.currentThread().interrupt();
                        }
                    }
                    
                    // Method 2: PICKUP (normal click)
                    for (int i = 0; i < 2; i++) {
                        Int2ObjectMap<ItemStack> changes = new Int2ObjectArrayMap<>();
                        
                        ClickSlotC2SPacket packet = new ClickSlotC2SPacket(
                            syncId,
                            revision,
                            (short) slot,
                            0,
                            SlotActionType.PICKUP,
                            heldItem.copy(),
                            changes
                        );
                        
                        client.getNetworkHandler().sendPacket(packet);
                        
                        try {
                            Thread.sleep(20);
                        } catch (InterruptedException e) {
                            Thread.currentThread().interrupt();
                        }
                    }
                    
                    System.out.println("[LEGIT DUPE] Sent 5 legitimate packets!");
                    
                    this.player.sendMessage(
                        Text.literal("§a[LEGIT] Sent 5 legitimate packets! Check chest!"), 
                        true
                    );
                    
                } catch (Exception e) {
                    System.err.println("[LEGIT DUPE] Error: " + e.getMessage());
                    e.printStackTrace();
                }
            }
        }
        EOF
    
    - name: Write fabric.mod.json
      shell: bash
      run: |
        cat << 'EOF' > src/main/resources/fabric.mod.json
        {
          "schemaVersion": 1,
          "id": "legitdupe",
          "version": "1.0.0",
          "name": "Legitimate Dupe",
          "description": "Uses REAL sync values from server. Press RIGHT ALT while chest is open. Based on UI-Utils methodology.",
          "authors": ["ServerTester"],
          "license": "MIT",
          "environment": "client",
          "entrypoints": {
            "client": ["com.legit.LegitDupeMod"]
          },
          "mixins": ["legitdupe.mixins.json"],
          "depends": {
            "fabricloader": ">=0.14.19",
            "minecraft": "1.20.1"
          }
        }
        EOF
    
    - name: Write legitdupe.mixins.json
      shell: bash
      run: |
        cat << 'EOF' > src/main/resources/legitdupe.mixins.json
        {
          "required": true,
          "minVersion": "0.8",
          "package": "com.legit.mixin",
          "compatibilityLevel": "JAVA_17",
          "client": [
            "MinecraftClientMixin",
            "ClientPlayerEntityMixin"
          ],
          "injectors": {"defaultRequire": 1}
        }
        EOF
    
    - name: Write build.gradle
      shell: bash
      run: |
        cat << 'EOF' > build.gradle
        plugins {
            id 'fabric-loom' version '1.2-SNAPSHOT'
            id 'maven-publish'
        }
        
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
        
        archivesBaseName = "legitimate-dupe"
        version = "1.0.0"
        group = "com.legit"
        
        repositories {
            maven { url 'https://maven.fabricmc.net/' }
            maven {
                url 'https://www.cursemaven.com'
                content { includeGroup "curse.maven" }
            }
        }
        
        dependencies {
            minecraft "com.mojang:minecraft:1.20.1"
            mappings "net.fabricmc:yarn:1.20.1+build.10:v2"
            modImplementation "net.fabricmc:fabric-loader:0.14.19"
            modImplementation "curse.maven:fabric-api-306612:4902738"
        }
        
        processResources {
            inputs.property "version", project.version
            filesMatching("fabric.mod.json") {
                expand "version": project.version
            }
        }
        
        tasks.withType(JavaCompile).configureEach {
            it.options.encoding = "UTF-8"
            it.options.release = 17
        }
        
        java {
            withSourcesJar()
        }
        
        jar {
            from("LICENSE") {
                rename { "${it}_${project.archivesBaseName}"}
            }
        }
        EOF
    
    - name: Write gradle.properties
      run: echo 'org.gradle.jvmargs=-Xmx2G' > gradle.properties
    
    - name: Write settings.gradle
      shell: bash
      run: |
        cat << 'EOF' > settings.gradle
        pluginManagement {
            repositories {
                maven {
                    name = 'Fabric'
                    url = 'https://maven.fabricmc.net/'
                }
                gradlePluginPortal()
            }
        }
        rootProject.name = 'legitimate-dupe'
        EOF
    
    - name: Create Gradle Wrapper
      run: gradle wrapper --gradle-version 8.1
    
    - name: Grant execute permission
      run: chmod +x gradlew
    
    - name: Verify all files
      run: |
        echo "=== Source files ==="
        find src -type f -exec echo {} \; -exec cat {} \;
        echo ""
        echo "=== Config files ==="
        cat build.gradle
        echo ""
        cat settings.gradle
    
    - name: Build mod
      run: ./gradlew clean build --no-daemon --stacktrace
    
    - name: List build output
      run: ls -lah build/libs/
    
    - name: Upload Mod JAR
      uses: actions/upload-artifact@v4
      with:
        name: legitimate-dupe-v1.0.0-REAL-SYNC-mc1.20.1
        path: build/libs/*.jar
